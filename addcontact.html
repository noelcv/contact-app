<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/index.css">
    <title>Contact++</title>
</head>

<body>

    <header>
        <nav class="nav-bar">
            <ul>
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="addcontact.html">Add Contact</a></li>
                <li><a class="nav-link" href="edit.html">Edit</a></li>
            </ul>
        </nav>
        <h1>Contact++</h1>
        <p id="motto-header">Keep people closer</p>
        <br>
        <h2>Add new contact</h2>
        
    </header>

    <main>
        <section id="main-contact">
            <form action="profile.html" method="GET" id="add-contact-form"> 
                
                <label for="label-first-name">First Name</label><br><br>
                <input type="text" class="input-add-form" id="label-first-name" name="label-first-name" value="" required><br><br><hr>
                
                <label for="label-last-name">Last Name</label><br><br>
                <input type="text" class="input-add-form" id="label-last-name" name="label-last-name" value=""><br><br><hr>
           
                <label for="label-phone-number">Phone Number</label><br><br>
                <input type="number" class="input-add-form" id="label-phone-number" name="label-phone-number" value=""><br><br><hr>
                
                <label for="label-address">Address</label><br> <br>
                <input type="text" class="input-add-form" id="label-address" name="label-address" value=""><br><br><br>
               
                
                <input type="submit" value="Save changes" id="button-add-contact"><br><br>

            </form>
            <form action="index.html" method="GET">
            <input type="submit" value="Discard" id="button-discard">
            </form>

        </section>

        <section id="contact-profile">
                
            <span class="span-log-profile" id="span-log-profile-first-name"></span> <br><br>
            <span id="span-label-profile">First Name</span> <hr><br>
  
            <span class="span-log-profile" id="span-log-profile-last-name"></span> <br><br>
            <span id="span-label-profile">Last Name</span> <hr><br>
           
            <span class="span-log-profile" id="span-log-profile-last-name"></span> <br><br>
            <span id="span-label-profile">Phone Number</span> <hr><br>
           
            <span class="span-log-profile" id="span-log-profile-address"></span> <br><br>
            <span id="span-label-profile">Address</span> <br><br>
            
                 
            <form action="edit.html" method="GET">
            <input type="submit" value="Edit contact" id="button-edit-profile">
            </form>
            <br>

            <form action="index.html" method="GET">
            <input type="submit" value="Home" id="button-discard">
            </form>
    </section>
    </main>

    <footer>

    </footer>

</body>
</html>
