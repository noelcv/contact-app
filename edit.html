<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/index.css">
    <title>Contact++</title>
</head>

<body>

    <header>

        <nav class="nav-bar">
            <ul>
                <li><a class="nav-link" href="index.html">Home</a></li>
                <li><a class="nav-link" href="addcontact.html">Add Contact</a></li>
                <li><a class="nav-link" href="edit.html">Edit</a></li>
            </ul>
        </nav>

        <h1>Contact++</h1>
        <p id="motto-header">Keep people closer</p>
        <br>
        <h2>Edit contact</h2>

    </header>

    <main>
        <section id="main-contact">
            <form action="profile.html" method="GET">
                
                <label for="label-first-name">First Name</label> <br><br>
                <input type="text" id="input-edit-form" name="label-first-name" value="${this.firstName}" required> <br><br><hr>
              
                <label for="label-last-name">Last Name</label> <br><br>
                <input type="text" id="input-edit-form" name="label-last-name" value="${this.lastName}"> <br><br><hr>

                <label for="label-phone-number">Phone Number</label> <br><br>
                <input type="number" id="input-edit-form" name="label-phone-number" value="${this.phoneNumber}"> <br><br><hr>
                
                <label for="label-address">Address</label> <br><br>
                <input type="text" id="input-edit-form" name="label-address" value="${this.address}"> <br><br><hr>

                <input type="submit" value="Save changes" id="button-save"> <br><br>
            </form>

            <form action="index.html" method="GET"> 
                <input type="submit" value="Discard" id="button-discard">
            </form>
        </section>
    </main>

    <footer>

    </footer>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" referrerpolicy="no-referrer"></script>
    <script src="index.js"></script>
    
</body>

</html>
